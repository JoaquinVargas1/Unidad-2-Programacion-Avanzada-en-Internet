<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: grey;
        }
        canvas{
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="500"></canvas>

    <script>
        //Cuadrados
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");
        ctx.fillStyle = "#4C58FF"
        ctx.fillRect(20,20,100,100)
        ctx.fillStyle = "#66C9C6"
        ctx.fillRect(180,180,100,100)
        //desvanecido
        ctx.fillStyle = "rgba(128,244,242,0.2)"
        ctx.fillRect(100,100,100,100)
        //Contorno
        ctx.strokeRect(260,260,100,100)
        ctx.strokeStyle = "green"
        ctx.lineWidth = 6
        ctx.strokeRect(340,340,100,100)

        //Triangulos
        ctx.beginPath();
        ctx.moveTo(400,50)
        ctx.lineTo(300,150)
        ctx.lineTo(500,150)
        ctx.closePath()
        ctx.strokeStyle = "blue"
        ctx.stroke();
        ctx.fillStyle = "green"
        ctx.fill();

        //circulos
        ctx.strokeStyle="#1EA5B6"
        ctx.beginPath();
        ctx.arc(100,375,80,0,2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200,375,80,0,2 * Math.PI);
        ctx.fillStyle = "gray"
        ctx.fill();

        
        ctx.beginPath();
        ctx.arc(105,325,80,0.9,0.7 * Math.PI);
        ctx.stroke();
        ctx.fillStyle="red"
        ctx.fill();




    </script>
</body>
</html>
