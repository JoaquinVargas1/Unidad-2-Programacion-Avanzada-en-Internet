    <script>
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");
        var  valor_x = 100;
        var  valor_y = 100;
        var direction = '';

        
  


        document.addEventListener('keydown',function(e){

                console.log(e.keyCode)

                switch(e.keyCode){
                    case 38:
                        direction = 'up';
                    break;

                    case 40:
                        direction = 'down';
                    break;

                    case 37:
                        direction = 'left';
                    break;
                   
                    case 39:
                        direction = 'right';
                    break;
                
                }
            })

            function update(){
                switch(direction)
                {
                    case 'up':
                    valor_y -= 10;
                    if(valor_y < 0){
                            valor_y = 500;;  
                        }                   
                    break;
                    case 'down':
                    valor_y += 10;

                        if(valor_y > 500){
                            valor_y = 0;;  
                        }                
                    break;
                    case 'left':
                    valor_x -= 10;
                    if(valor_x < 0){
                            valor_x = 600;  
                        }   
                        break;
                    case 'right':
                    valor_x += 10;
                    if(valor_x > 600){
                            valor_x = 0;  
                        } 
           
                    break;
                }
            }


            function paint(){

                ctx.fillStyle="white";
                ctx.fillRect(0,0,600,500)


                ctx.fillStyle="red";
                ctx.fillRect(valor_x,valor_y,30,30)
                ctx.strokeRect(valor_x,valor_y,30,30)

                update()
                requestAnimationFrame(paint);
            }
